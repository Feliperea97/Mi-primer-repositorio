 documentacion - mejorar la legibilidad 
 -->

 <!-- ESTRUCTURA BASICA DE HTML -->
<!-- html:5 -->
<!-- ! hacia abajo -->
 <!DOCTYPE html> <!-- DEFINE EL TIPO DE archivo -> html -->
 <html lang="en"> <!-- atributos -> lang -> idioma -->
 <head> <!-- Etiqueta head -> es todo lo que necesitamos para que funcione, pero que no necesariamente vemos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>  <!-- ETIQUETA DE APERTURA-->
   <h1> Hola people </h1>

    <!-- Etiqueta que define el contenido -> todo lo que vemos-->
    
 </body> <!--ETIQUETA DE CIERRE-->
 </html>
